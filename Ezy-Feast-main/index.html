<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"> <!-- Import Font Poppins -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Tambahkan Font Awesome CSS -->
    <style>
        /* CSS untuk menambahkan gambar latar belakang */
        body {
            background-image: url('../assets/images/background_login.png');
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif; /* Ganti font family menjadi Poppins */
            display: flex;
            justify-content: left;
            align-items: center;
            height: 100vh;
            margin: 0;
        }


        /* Media queries for responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            .register-container h2 {
                font-size: 1.5rem;
            }

            .register-container label,
            .register-container input,
            .register-container button,
            .forgot-password,
            .login-text {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <h2>Registrasi</h2>
            <form id="register-form">
                <label for="namalengkap">Nama Lengkap</label>
                <input type="text" id="namalengkap" name="namalengkap" required>

                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye show-password"></i> <!-- Tambahkan ikon mata di sini -->
                </div>
                
                <button type="submit">Registrasi</button>
                
                <div class="login-text">Sudah memiliki akun? <a href="../view/login.html" id="login-link">Login.</a></div>
            </form>
        </div>
    </div>
    <script>
        // JavaScript untuk mengontrol tampilan password
        const passwordField = document.getElementById('password');
        const showPasswordIcon = document.querySelector('.show-password');

        showPasswordIcon.addEventListener('click', function() {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        // JavaScript untuk mengarahkan ke halaman login setelah registrasi
        const registerForm = document.getElementById('register-form');
        registerForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form submit default

            // Arahkan ke halaman login
            window.location.href = '../view/login.html'; // Ganti dengan URL halaman login yang sesuai
        });
    </script>
</body>
</html>
