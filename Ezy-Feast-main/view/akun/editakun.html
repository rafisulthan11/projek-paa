<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ezy Feast</title>
    <link rel="stylesheet" href="../../css/akun.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar d-flex flex-column flex-shrink-0 p-3 bg-light">
        <div class="logo d-flex align-items-center mb-3">
            <img src="../../assets/images/eazy_feast.png" alt="Logo" />
        </div>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="../dashboard.html" class="nav-link link-dark" aria-current="page">
                    <i class="fas fa-home"></i>
                    Dashboard
                </a>
            </li>
            <li>
                <a href="?controller=c_akun&method=showAkun&params=1" class="nav-link link-dark">
                    <i class="fas fa-user"></i>
                    Profile
                </a>
            </li>
            <li>
                <a href="../book/booking.html" class="nav-link link-dark">
                    <i class="fas fa-calendar-alt"></i>
                    Booking
                </a>
            </li>
            <li>
                <a href="../login.html" class="nav-link link-dark" onclick="confirmLogout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </li>
        </ul>
        <hr />
    </div>

    <div class="header">
        <div class="user-info">
            <img src="../../assets/images/profil_akun.png" alt="User Image">
            <div class="details">
                <span class="username">Fadhila Amalia</span>
                <span class="email">fadhila@gmail.com</span>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="content-box">
            <img src="../../assets/images/header_ezyfeast.png" alt="Content Image">
            <div class="content-details">
                <div class="edit-form">
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" id="fullname" placeholder="Masukkan nama lengkap">
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Masukkan username">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Masukkan alamat email">
                        </div>
                        <div class="btn-group mt-3 d-flex justify-content-end" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn btn-secondary" onclick="goToProfile()">Kembali</button>
                            <button type="submit" class="btn btn-primary me-2">Simpan</button>
                        </div>
                </div>
            </div>
            
        </div>
    </div>
</div>

    <script>
        const sidebar = document.querySelector('.sidebar');
        sidebar.addEventListener('click', (event) => {
            const clickedItem = event.target.closest('.parent');
            if (clickedItem) {
                clickedItem.classList.toggle('active');
            }
        });

        function confirmLogout() {
            Swal.fire({
                title: "Keluar",
                text: "Yakin ingin keluar?",
                icon: "warning",
                showCancelButton: true,
                cancelButtonText: "Tidak",
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Iya"
            }).then((result) => {
                if (result.isConfirmed) {
                    sessionStorage.setItem('logoutSuccess', 'true'); // Simpan status logout ke sessionStorage
                    window.location.href = "?controller=c_login&method=showLandingPage"; // Ganti URL_LANDING_PAGE dengan URL sebenarnya dari landing page Anda
                }
            });
        }

        const editProfileBtn = document.querySelector('.edit-profile-btn');
        const editForm = document.querySelector('.edit-form');

        editProfileBtn.addEventListener('click', () => {
            editForm.classList.toggle('active');
        });
        
        function goToProfile() {
            window.location.href = 'akun.html';
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
