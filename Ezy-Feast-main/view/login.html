<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"> <!-- Import Font Poppins -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Tambahkan Font Awesome CSS -->
    <style>
        /* CSS untuk menambahkan gambar latar belakang */
        body {
            background-image: url('../assets/images/background_login.png');
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif; /* Ganti font family menjadi Poppins */
            display: flex;
            justify-content: left;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Media queries for responsiveness */
        @media (max-width: 600px) {
            .login-container {
                padding: 1rem;
            }

            .login-container h2 {
                font-size: 1.5rem;
            }

            .login-container label,
            .login-container input,
            .login-container button,
            .forgot-password,
            .registration-text {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye show-password"></i> <!-- Tambahkan ikon mata di sini -->
                </div>
                
                <a href="#" class="forgot-password">Lupa password?</a>
                
                <button type="submit">Login</button>
                <div class="registration-text">Belum memiliki akun? <a href="../index.html">Registrasi disini.</a></div>
            </form>
        </div>
    </div>
    <script>
        // JavaScript untuk mengontrol tampilan password
        const passwordField = document.getElementById('password');
        const showPasswordIcon = document.querySelector('.show-password');

        showPasswordIcon.addEventListener('click', function() {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        // JavaScript untuk mengarahkan ke halaman dashboard setelah login
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form submit default

            // Arahkan ke halaman dashboard
            window.location.href = 'dashboard.html'; // Ganti dengan URL halaman dashboard yang sesuai
        });
    </script>
</body>
</html>
